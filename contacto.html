<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ambientación de eventos, bodas y cumpleaños. Hacemos que tu evento sea inolvidable. Contactanos">
    <meta name="keywords" content="AMBIENTACION, BODAS, CUMPLEAÑOS, FIESTAS, EVENTOS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
        <title>Yoko Ambientaciones | Contacto</title>
</head>

<body>

    <nav class="menu">

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="conocenos.html">Conocenos</a></li>
            <li><a href="boda-cump.html">Bodas & Cumpleaños</a></li>
            <li><a href="eventos.html">Eventos sociales</a></li>
            <li><a href="contacto.html">Contactanos</a></li>
        </ul>

    </nav>
    
    <header class="portada">
        

        <div class="contenedor__titular">
            
            <h1 class="portada__titular__sec">Contactanos</h1>
        
        </div>
    
    </header>
    
   
    <main class="portada__mainFondo--contacto">

        <div>
            <p class="portada__texto__principal">CONTACTANOS Y TE ENTREGAMOS LA MEJOR PROPUESTA PARA TU EVENTO!</p>
        </div>

        <div class="formulario">
            
            <form class="row g-3 formulario__main">
            
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com">
                </div>
                
                <div class="col-md-6">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="telephone" class="form-control" id="tel">
                </div>
                
                <div class="col-md-6">
                    <label for="sel-evento" class="form-label">Evento</label>
                    <select id="sel-evento" class="form-select">
                        <option selected>Boda</option>
                        <option>Cumpleaños</option>
                        <option>Evento social</option>
                    
                    </select>
                </div>
               
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
                
            </form>

        </div>
        
    
    </main>


  <!-- redes sociales -->
    <footer class="pie"> 

        <div>

            <img src="./recursos/icons/facebook.png" alt="Facebook" usemap="#face" class="pie__icono--face">
            
                <map name="face">
            
                <area shape="rect" coords="0, 0, 50, 50" href="https://www.facebook.com/" alt="Facebook" target="_blank">
                
                </map>
  
        
            <img src="./recursos/icons/instagram.png" alt="Instagram" usemap="#insta" class="pie__icono--insta">
        
                <map name="insta">
        
                <area shape="rect" coords="0, 0, 50, 50" href="https://www.instagram.com/" alt="Instagram" target="_blank">
        
                </map>

        </div>

    </footer>


</body>
</html>
