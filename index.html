<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Ambientación de eventos, bodas y cumpleaños. Hacemos que tu evento sea inolvidable.">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  
    <nav class="menu">
  
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="eventos.html">Eventos sociales</a></li>
            <li><a href="contacto.html">Contactanos</a></li>
        </ul>
  
    </nav>
    
    <header class="portada__home">
                  
            <div class="contenedor__titular--home">
  
                <h1 class="portada__titular"> Yoko Ambientaciones</h1>
  
            </div>
        
    </header>

    <main class="portada__mainFondo">
        <div class="portada__slogan">
            <p>"Hacemos de tu evento un recuerdo inolvidable."</p>
        </div>

            <!-- imagenes -->
        <div id="portada__imagen"> 
            
            <h2 class="main__titular">Bodas</h2>
            
            <img src="./recursos/imagenes/pexels-cleyder-duque-6400948.jpg" alt="Bodas" class="portada__imagen--img">

            <h2 class="main__titular">Eventos</h2>

            <img src="./recursos/imagenes/pexels-asad-photo-maldives-169190.jpg" alt="Eventos Sociales" class="portada__imagen--img">

            <img src="./recursos/imagenes/pexels-craig-adderley-1543762.jpg" alt="Cumpleaños" class="portada__imagen--img">

        </div>

      
    </main>

    <!-- redes sociales -->

    <footer class="pie"> 
        <div>
            <p class="copyRight">&copy; Copyright 2021 - DCastroAndrich - Todos los derechos reservados -</p>
        </div>

        <div class="pie__imagenes">
            
            <img src="./recursos/icons/facebook.png" alt="Facebook" usemap="#face" class="pie__icono--face">

                <map name="face">

                    <area shape="rect" coords="0, 0, 50, 50" href="https://www.facebook.com/" alt="Facebook" target="_blank">

                </map>
      
            <img src="./recursos/icons/instagram.png" alt="Instagram" usemap="#insta" class="pie__icono--insta">

                <map name="insta">

                    <area shape="rect" coords="0, 0, 50, 50" href="https://www.instagram.com/" alt="Instagram" target="_blank">
